<!DOCTYPE html>
<html>
<head>
  <title>Presensi Lokasi</title>
  <script>
    const targetLat = -0.153817;
    const targetLng = 100.660823;
    const radius = 100; // meter

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function start() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const distance = getDistance(lat, lng, targetLat, targetLng);
          if (distance <= radius) {
            // MASUKKAN LINK PREFILL DENGAN ENTRY SESUAI FORM KAMU
            const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSeXYZ123abc/viewform?usp=pp_url&entry.123456789=${lat}&entry.987654321=${lng}`;
            window.location.href = formUrl;
          } else {
            document.body.innerHTML = "<h3 style='color:red'>Anda berada di luar radius 100 meter.</h3>";
          }
        }, function(error) {
          document.body.innerHTML = "<h3>Gagal mengambil lokasi. Coba aktifkan GPS.</h3>";
        });
      } else {
        document.body.innerHTML = "<h3>Browser tidak mendukung geolocation.</h3>";
      }
    }

    window.onload = start;
  </script>
</head>
<body>
  <h3>Mengecek lokasi Anda...</h3>
</body>
</html>
